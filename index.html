<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Compute</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md relative">
        <div class="flex content-center self-center">
        <h1 class="flex-1 self-center text-2xl font-bold text-gray-800 mb-6">Total Compute</h1>
        <button id="undoButton" class="self-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-1 px-3 rounded-lg text-sm transition duration-200 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h10a8 8 0 018 8v2M3 10l4-4m-4 4l4 4" />
            </svg>
        </button>

        
        </div> 
        <div id="previewArea" class="mb-6 p-3 bg-gray-50 rounded-lg border border-gray-200 ">
            <span class="text-xs font-semibold text-gray-500 uppercase">Preview</span>
            <div class="grid grid-cols-4 gap-2 text-sm mt-1">
                <span id="previewCode" class="font-medium truncate" title="Code">--</span>
                <span id="previewCost" class="text-right text-red-600" title="Cost">0</span>
                <span id="previewSale" class="text-right text-green-600" title="Sale">0</span>
                <span id="previewProfit" class="text-right font-semibold text-gray-700" title="Profit">0</span>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between items-center mb-1">
                <label class="block text-sm font-medium text-gray-700">Cost Code</label>
                <button id="clearCodeButton" class="text-red-500 hover:text-red-700 font-semibold text-sm px-3 py-1 rounded-lg hover:bg-red-50 transition duration-150">CLEAR</button>
            </div>
            
            
            <div id="codeButtons" class="grid grid-cols-5 gap-2 mt-3">
                <button data-char="p" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">P</button>
                <button data-char="r" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">R</button>
                <button data-char="i" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">I</button>
                <button data-char="c" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">C</button>
                <button data-char="e" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">E</button>
                <button data-char="l" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">L</button>
                <button data-char="a" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">A</button>
                <button data-char="s" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">S</button>
                <button data-char="t" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">T</button>
                <button data-char="o" class="code-btn w-full bg-gray-100 hover:bg-blue-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg tracking-wider">O</button>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex justify-between items-center mb-1">
                <label class="block text-sm font-medium text-gray-700">Sale Price</label>
                <button id="clearSaleButton" class="text-red-500 hover:text-red-700 font-semibold text-sm px-3 py-1 rounded-lg hover:bg-red-50 transition duration-150">CLEAR</button>
            </div>
            
            
            <div id="saleButtons" class="grid grid-cols-5 gap-2 mt-3">
                <button data-num="1" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">1</button>
                <button data-num="2" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">2</button>
                <button data-num="3" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">3</button>
                <button data-num="4" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">4</button>
                <button data-num="5" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">5</button>
                <button data-num="6" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">6</button>
                <button data-num="7" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">7</button>
                <button data-num="8" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">8</button>
                <button data-num="9" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">9</button>
                <button data-num="0" class="sale-btn w-full bg-gray-100 hover:bg-green-500 hover:text-white text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-150 ease-in-out text-lg">0</button>
            </div>
        </div>
        
        <button id="addButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg shadow-md hover:shadow-lg transition duration-200 flex items-center justify-center space-x-2 font-semibold mt-6">
            <!-- Plus Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <span>Add Transaction</span>
        </button>
        

        
        <div class="text-center my-6 grid grid-cols-3 gap-2">
            <div>
                <span class="text-xs font-medium text-gray-500 uppercase">Cost</span>
                <div id="totalCostDisplay" class="text-2xl font-bold text-red-600 mt-1">0</div>
            </div>
            <div>
                <span class="text-xs font-medium text-gray-500 uppercase">Sale</span>
                <div id="totalSaleDisplay" class="text-2xl font-bold text-green-600 mt-1">0</div>
            </div>
            <div>
                <span class="text-xs font-medium text-gray-500 uppercase">Profit</span>
                <div id="totalProfitDisplay" class="text-2xl font-bold text-gray-900 mt-1">0</div>
            </div>
        </div>

      
        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-2 border-b pb-2">History</h2>
            <div class="grid grid-cols-4 gap-2 text-xs font-semibold text-gray-500 uppercase px-2 py-1">
                <span>Code</span>
                <span class="text-right">Cost</span>
                <span class="text-right">Sale</span>
                <span class="text-right">Profit</span>
            </div>
            <ul id="logList" class="space-y-1 max-h-48 overflow-y-auto pr-2">
                <!-- Log items will be added here by JavaScript -->
            </ul>
        </div>

    </div>

    <script>
    
        const previewArea = document.getElementById('previewArea');
        const previewCode = document.getElementById('previewCode');
        const previewCost = document.getElementById('previewCost');
        const previewSale = document.getElementById('previewSale');
        const previewProfit = document.getElementById('previewProfit');
        const clearCodeButton = document.getElementById('clearCodeButton');
        const codeButtons = document.getElementById('codeButtons');
        const clearSaleButton = document.getElementById('clearSaleButton');
        const saleButtons = document.getElementById('saleButtons');
        const addButton = document.getElementById('addButton');
        const undoButton = document.getElementById('undoButton');
        const totalCostDisplay = document.getElementById('totalCostDisplay');
        const totalSaleDisplay = document.getElementById('totalSaleDisplay');
        const totalProfitDisplay = document.getElementById('totalProfitDisplay');
        const logList = document.getElementById('logList');

        
        let transactionHistory = []; // Stores objects: { code, costValue, saleValue }
        let currentCode = '';
        let currentSalePrice = '';
        const codeMap = {
            'p': '1', 'r': '2', 'i': '3', 'c': '4', 'e': '5',
            'l': '6', 'a': '7', 's': '8', 't': '9', 'o': '0'
        };

        

        /**
         * Converts a letter code into its corresponding number string.
         */
        function convertCodeToNumber(code) {
            let numberString = '';
            for (const char of code) {
                if (codeMap.hasOwnProperty(char)) {
                    numberString += codeMap[char];
                }
            }
            return parseInt(numberString, 10) || 0;
        }

        /**
         * Handles the logic when the add button is clicked.
         */
        function handleAdd() {
            const code = currentCode;
            const salePrice = currentSalePrice;
            
            const costValue = convertCodeToNumber(code);
            const saleValue = parseInt(salePrice, 10) || 0;

            if (code === '' || saleValue <= 0) {
                // Basic validation: ensure both fields are filled
                // You could add a more specific error message here
                return;
            }

            // 1. Add to history
            transactionHistory.push({
                code: code,
                costValue: costValue,
                saleValue: saleValue
            });

            // 2. Update the entire UI
            updateUI();

            // 3. Clear inputs
            handleClearCode();
            handleClearSale();
        }

        /**
         * Handles the logic when the undo button is clicked.
         */
        function handleUndo() {
            if (transactionHistory.length > 0) {
                // Remove the last transaction
                transactionHistory.pop();
                
                // Update the entire UI based on the new history
                updateUI();
            }
        }

        /**
         * Re-draws the entire UI based on the current transactionHistory.
         */
        function updateUI() {
            let totalCost = 0;
            let totalSale = 0;

            // 1. Clear Log
            logList.innerHTML = ''; 

            // 2. Calculate totals and rebuild log
            if (transactionHistory.length === 0) {
                // Show empty message
                logList.innerHTML = '<li id="emptyLog" class="text-gray-400 text-center italic col-span-4 mt-2">No transactions yet.</li>';
            } else {
                // Iterate newest first for display
                for (let i = transactionHistory.length - 1; i >= 0; i--) {
                    const transaction = transactionHistory[i];
                    const { code, costValue, saleValue } = transaction;
                    const profit = saleValue - costValue;

                    // Add to totals
                    totalCost += costValue;
                    totalSale += saleValue;

                    // Create list item
                    const li = document.createElement('li');
                    li.className = 'text-gray-700 text-sm p-2 bg-gray-50 rounded-md grid grid-cols-4 gap-2 items-center';
                    
                    li.innerHTML = `
                        <span class="font-medium truncate">${code}</span>
                        <span class="text-right text-red-600">${costValue}</span>
                        <span class="text-right text-green-600">${saleValue}</span>
                        <span class="text-right font-semibold ${profit >= 0 ? 'text-green-700' : 'text-red-700'}">${profit}</span>
                    `;
                    logList.appendChild(li);
                }
            }

            // 3. Update Totals Display
            const totalProfit = totalSale - totalCost;
            totalCostDisplay.textContent = totalCost;
            totalSaleDisplay.textContent = totalSale;
            totalProfitDisplay.textContent = totalProfit;

            // 4. Update Profit Color
            if (totalProfit > 0) {
                totalProfitDisplay.className = 'text-2xl font-bold text-green-700 mt-1';
            } else if (totalProfit < 0) {
                totalProfitDisplay.className = 'text-2xl font-bold text-red-700 mt-1';
            } else {
                totalProfitDisplay.className = 'text-2xl font-bold text-gray-900 mt-1';
            }

            // 5. Update Undo Button State
            undoButton.disabled = transactionHistory.length === 0;
        }

        // --- UPDATED/NEW FUNCTIONS ---
        /**
         * Handles clicks on the P-R-I-C-E-L-A-S-T-O buttons.
         */
        function handleCodeButtonClick(event) {
            // Use event delegation
            const clickedButton = event.target.closest('.code-btn');
            if (!clickedButton) {
                return; // Clicked in the gap
            }

            const char = clickedButton.dataset.char;
            currentCode += char;
            
            // Add selected state
            clickedButton.classList.add('bg-blue-500', 'text-white');
            clickedButton.classList.remove('bg-gray-100', 'text-gray-800');
            updatePreview();
        }

        /**
         * Handles click on the 'CLEAR' button for the code.
         */
        function handleClearCode() {
            currentCode = '';
            clearButtonSelections();
            updatePreview(); // Update preview
        }

        /**
         * Resets the visual state of all code buttons.
         */
        function clearButtonSelections() {
            const buttons = codeButtons.querySelectorAll('.code-btn');
            buttons.forEach(button => {
                button.classList.remove('bg-blue-500', 'text-white');
                button.classList.add('bg-gray-100', 'text-gray-800');
            });
        }

        /**
         * Handles clicks on the 1-9-0 buttons.
         */
        function handleSaleButtonClick(event) {
            // Use event delegation
            const clickedButton = event.target.closest('.sale-btn');
            if (!clickedButton) {
                return; // Clicked in the gap
            }

            const num = clickedButton.dataset.num;
            currentSalePrice += num;
            
            // Add selected state
            clickedButton.classList.add('bg-green-500', 'text-white');
            clickedButton.classList.remove('bg-gray-100', 'text-gray-800');
            updatePreview(); // Update preview
        }

        /**
         * Handles click on the 'CLEAR' button for the sale price.
         */
        function handleClearSale() {
            currentSalePrice = '';
            clearSaleButtonSelections();
            updatePreview(); // Update preview
        }

        /**
         * Resets the visual state of all sale price buttons.
         */
        function clearSaleButtonSelections() {
            const buttons = saleButtons.querySelectorAll('.sale-btn');
            buttons.forEach(button => {
                button.classList.remove('bg-green-500', 'text-white');
                button.classList.add('bg-gray-100', 'text-gray-800');
            });
        }

        addButton.addEventListener('click', handleAdd);
        undoButton.addEventListener('click', handleUndo);
        clearCodeButton.addEventListener('click', handleClearCode);
        codeButtons.addEventListener('click', handleCodeButtonClick);
        clearSaleButton.addEventListener('click', handleClearSale);
        saleButtons.addEventListener('click', handleSaleButtonClick);

        /**
         * Updates the preview area based on current inputs.
         */
        function updatePreview() {
            if (currentCode === '' && currentSalePrice === '') {
                // previewArea.classList.add('hidden');
                return;
            }

            previewArea.classList.remove('hidden');

            const costValue = convertCodeToNumber(currentCode);
            const saleValue = parseInt(currentSalePrice, 10) || 0;
            const profit = saleValue - costValue;

            previewCode.textContent = currentCode || '--';
            previewCode.title = currentCode || 'Code';
            previewCost.textContent = costValue;
            previewSale.textContent = saleValue;
            previewProfit.textContent = profit;

            if (profit > 0) {
                previewProfit.className = 'text-right font-semibold text-green-700';
            } else if (profit < 0) {
                previewProfit.className = 'text-right font-semibold text-red-700';
            } else {
                previewProfit.className = 'text-right font-semibold text-gray-700';
            }
        }

        updateUI();
        updatePreview(); // Set initial state of preview

    </script>
</body>
</html>
